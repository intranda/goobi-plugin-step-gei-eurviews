<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<composite:interface>
	</composite:interface>

	<composite:implementation>


		<div class="row">
			<div class="col-sm-12" style="margin-bottom: -17px;">
				<h:panelGroup styleClass="col-sm-8 currentLanguage padding-sides-no" id="currentDescription">

					<div class="form-group">
						<div class="col-sm-3 control-label">
							<h:outputLabel for="language" value="#{msgs.language}" />
						</div>
						<div class="col-sm-9">
							<div class="#{AktuelleSchritteForm.myPlugin.currentDescription.originalLanguage ? 'col-sm-9' : 'col-sm-12'}">
								<h:selectOneMenu id="language" styleClass="form-control"
									value="#{AktuelleSchritteForm.myPlugin.currentDescriptionLanguage}">
									<f:selectItems
										value="#{AktuelleSchritteForm.myPlugin.possibleLanguages}"
										var="language" itemLabel="#{msgs[language]}"
										itemValue="#{language}" />
									<f:ajax render="currentDescription" onevent="renderInputFields" />
								</h:selectOneMenu>
							</div>
							<h:panelGroup styleClass="col-sm-3" layout="block" id="originalLanguageCodeWrapperContext" rendered="#{AktuelleSchritteForm.myPlugin.currentDescription.originalLanguage}">
									<div class="col-sm-6 control-label" style="padding-left: 16px; font-size:13px">
										<h:outputText value="#{msgs.originalLanguageCode}" />
									</div>
									<div class="col-sm-6 inner-form">
											<div class="input-group">
												<h:inputText
													value="#{AktuelleSchritteForm.myPlugin.currentDescription.languageCode}"
													styleClass="form-control">
													<f:ajax execute="@form" event="valueChange" />
												</h:inputText>
												<div class="input-group-addon"
													style="padding-top: 4px; padding-bottom: 4px;">
													<a title="#{msgs.search}" href="#" id="contextLanguageTrigger"
														data-toggle="modal" data-target="#languageBox">
														<span aria-hidden="true" class="fa fa-search" />
													</a>
												</div>
											</div>
									</div>
									 <script type="text/javascript">
                                            $('a[id*="contextLanguageTrigger"]').on('click', function() {
                                               $('#rowType' ).val("languageContext" );
                                            } );
                                        </script>
							</h:panelGroup>
								<h:message for="language" showDetail="true"
									styleClass="help-inline font-danger" />
								<h:outputText styleClass="help-block font-light"
									rendered="#{NavigationForm.showHelp}"
									value="#{msgs.help_GEI_DESCRIPTION_DOCUMENT_LANGUAGE}" />
						</div>
					</div>


					<intranda:formInputTeiEditor name="bookInformation"
						label="#{msgs.bookInformation}" editorClass="editor"
						field="#{AktuelleSchritteForm.myPlugin.currentDescription.bookInformation}"
						fieldStyle="form-control" required="false"/>
					<intranda:formInputTeiEditor name="shortDescription"
						label="#{msgs.shortDescription}" editorClass="editor"
						field="#{AktuelleSchritteForm.myPlugin.currentDescription.shortDescription}"
						fieldStyle="form-control" required="false"/>
					<intranda:formInputTeiEditor name="longDescription"
						label="#{msgs.longDescription}" editorClass="editor"
						field="#{AktuelleSchritteForm.myPlugin.currentDescription.longDescription}"
						fieldStyle="form-control" required="false"/>
					<intranda:formInputTeiEditor name="projectContext"
						label="#{msgs.projectContext}" field="#{AktuelleSchritteForm.myPlugin.currentDescription.projectContext}"
						fieldStyle="form-control" required="false" editorClass="editor"
						rendered="#{NavigationForm.uiStatus.gei_showDetails == 'down'}"/>
					<intranda:formInputTeiEditor name="selectionMethod"
						label="#{msgs.selectionMethod}" field="#{AktuelleSchritteForm.myPlugin.currentDescription.selectionMethod}"
						fieldStyle="form-control" required="false" editorClass="editor"
						rendered="#{NavigationForm.uiStatus.gei_showDetails == 'down'}"/>
				</h:panelGroup>

				<h:panelGroup styleClass="col-sm-4 referenceLanguage padding-sides-no" id="referenceDescription">
					<div class="form-group col-sm-12">
						<div class="col-sm-12">
							<h:selectOneMenu styleClass="form-control"
								value="#{AktuelleSchritteForm.myPlugin.referenceDescriptionLanguage}">
								<f:selectItems
								value="#{AktuelleSchritteForm.myPlugin.possibleDescriptionReferences}"
								var="language" itemLabel="#{msgs[language]}"
								itemValue="#{language}" />
								<f:ajax render="referenceDescription" onevent="resizeReferenceFields" />
						</h:selectOneMenu>
						</div>
					</div>

					<div class="form-group html-output" style="border-left:1px solid #ddd">
						<h:outputText value="#{AktuelleSchritteForm.myPlugin.referenceDescription.bookInformation}" escape="false"></h:outputText>
					</div>
					<div class="form-group html-output" style="border-left:1px solid #ddd">
						<h:outputText value="#{AktuelleSchritteForm.myPlugin.referenceDescription.shortDescription}" escape="false"></h:outputText>
					</div>
					<div class="form-group html-output" style="border-left:1px solid #ddd">
						<h:outputText value="#{AktuelleSchritteForm.myPlugin.referenceDescription.longDescription}" escape="false"></h:outputText>
					</div>
					<h:panelGroup rendered="#{NavigationForm.uiStatus.gei_showDetails == 'down'}">
					<div class="form-group html-output" style="border-left:1px solid #ddd">
						<h:outputText value="#{AktuelleSchritteForm.myPlugin.referenceDescription.projectContext}" escape="false"></h:outputText>
					</div>
					</h:panelGroup>
					<h:panelGroup rendered="#{NavigationForm.uiStatus.gei_showDetails == 'down'}">
					<div class="form-group html-output" style="border-left:1px solid #ddd">
						<h:outputText value="#{AktuelleSchritteForm.myPlugin.referenceDescription.selectionMethod}" escape="false"></h:outputText>
					</div>
					</h:panelGroup>
				</h:panelGroup>
			</div>
		</div>

	</composite:implementation>
</ui:composition>
