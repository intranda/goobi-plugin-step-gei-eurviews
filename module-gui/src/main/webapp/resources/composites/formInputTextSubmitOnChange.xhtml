<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<composite:interface>
		<composite:attribute name="name" />
		<composite:attribute name="label" />
		<composite:attribute name="field" />
		<composite:attribute name="help" />
		<composite:attribute name="fieldStyle" />
		<composite:attribute name="required" default="true" />
		<composite:attribute name="displayAsRequired" default="false" />
		<composite:attribute name="style" />
		<composite:attribute name="readonly" default="false" />
		<composite:attribute name="forceId" default="true" />
		<composite:attribute name="classLeft" default="col-sm-3" />
        <composite:attribute name="classRight" default="col-sm-9" />
        <composite:attribute name="renderTwoFields" default="false" />
        <composite:attribute name="field2" />
        <composite:attribute name="classSecondField" default="col-sm-9" />
	</composite:interface>

	<composite:implementation>

		<div class="form-group" style="#{cc.attrs.style}">
			<div class="#{cc.attrs.classLeft} control-label">
				<h:outputLabel for="#{cc.attrs.name}" value="#{cc.attrs.label}" />
				<h:panelGroup rendered="#{cc.attrs.required or cc.attrs.displayAsRequired}">
					<span aria-hidden="true" class="fa fa-asterisk font-asterisk"/>
				</h:panelGroup>
			</div>
			<div class="#{cc.attrs.classRight}">
				<h:inputText id="#{cc.attrs.name}" forceId="#{cc.attrs.forceId}"
					styleClass="#{cc.attrs.fieldStyle}" value="#{cc.attrs.field}" required="#{cc.attrs.required}"
					readonly="#{cc.attrs.readonly}">
					<f:ajax event="change" execute="@this"/>
				</h:inputText>
				<h:message for="#{cc.attrs.name}" showDetail="true" styleClass="help-inline font-danger" />
				<h:outputText styleClass="help-block font-light" rendered="#{NavigationForm.showHelp}"
					value="#{cc.attrs.help}" />
			</div>
			<h:panelGroup styleClass="#{cc.attrs.classSecondField}" rendered="#{cc.attrs.renderTwoFields}">
				<h:inputText id="#{cc.attrs.name}_second" forceId="#{cc.attrs.forceId}"
					styleClass="#{cc.attrs.fieldStyle}" value="#{cc.attrs.field2}" required="#{cc.attrs.required}"
					readonly="#{cc.attrs.readonly}">
					<f:ajax event="change" execute="@this"/>
				</h:inputText>
				<h:message for="#{cc.attrs.name}_second" showDetail="true" styleClass="help-inline font-danger" />
				<h:outputText styleClass="help-block font-light" rendered="#{NavigationForm.showHelp}"
					value="#{cc.attrs.help}" />
			</h:panelGroup>
		</div>

	</composite:implementation>

</ui:composition>
