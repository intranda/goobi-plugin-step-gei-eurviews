<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:x="http://myfaces.apache.org/tomahawk">

	<composite:interface>
	</composite:interface>

	<composite:implementation>


		<div class="row">
			<div class="col-sm-12">

				<div class="form-group">
					<div class="col-sm-2 control-label">
						<h:outputLabel for="language" value="#{msgs.language}" />
					</div>
					<div class="col-sm-5">
						<h:selectOneMenu id="language" styleClass="form-control"
							value="#{AktuelleSchritteForm.myPlugin.firstContext.language}">
							<f:selectItems
								value="#{AktuelleSchritteForm.myPlugin.possibleLanguages}"
								var="language" itemLabel="#{msgs[language]}"
								itemValue="#{language}" />
						</h:selectOneMenu>
						<h:message for="language" showDetail="true"
							styleClass="help-inline font-danger" />
						<h:outputText styleClass="help-block font-light"
							rendered="#{NavigationForm.showHelp}"
							value="#{msgs.help_GEI_DESCRIPTION_DOCUMENT_LANGUAGE}" />
					</div>
					<div class="col-sm-5">
						<h:selectOneMenu styleClass="form-control"
							value="#{AktuelleSchritteForm.myPlugin.secondContext.language}">
							<f:selectItems
								value="#{AktuelleSchritteForm.myPlugin.possibleLanguages}"
								var="language" itemLabel="#{msgs[language]}"
								itemValue="#{language}" />
						</h:selectOneMenu>

					</div>
				</div>

				<intranda:formInputTeiEditor name="bookInformation"
					label="#{msgs.bookInformation}"
					field="#{AktuelleSchritteForm.myPlugin.firstContext.bookInformation}"
					fieldStyle="form-control" required="false" renderTwoFields="true"
					field2="#{AktuelleSchritteForm.myPlugin.secondContext.bookInformation}" />
				<intranda:formInputTeiEditor name="shortDescription"
					label="#{msgs.shortDescription}"
					field="#{AktuelleSchritteForm.myPlugin.firstContext.shortDescription}"
					fieldStyle="form-control" required="false" renderTwoFields="true"
					field2="#{AktuelleSchritteForm.myPlugin.secondContext.shortDescription}" />
				<intranda:formInputTeiEditor name="longDescription"
					label="#{msgs.longDescription}"
					field="#{AktuelleSchritteForm.myPlugin.firstContext.longDescription}"
					fieldStyle="form-control" required="false" renderTwoFields="true"
					field2="#{AktuelleSchritteForm.myPlugin.secondContext.longDescription}" />
			</div>
		</div>

	</composite:implementation>
</ui:composition>
