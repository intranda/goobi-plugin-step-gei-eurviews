
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:x="http://myfaces.apache.org/tomahawk">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<div class="col-sm-12" >

				<intranda:formInputTextSubmitOnChange label="#{msgs.annotationtitle}"
					field="#{AktuelleSchritteForm.myPlugin.contribution.titleOriginal}"
					help="#{msgs.help_GEI_TITLE}" name="title" required="false" renderTwoFields="true"
					field2 = "#{AktuelleSchritteForm.myPlugin.contribution.titleTranslation}"
					fieldStyle="form-control" classLeft="col-sm-2" classRight="col-sm-5" classSecondField="col-sm-5"/>


			<div class="col-sm-12 form-group">
					<div class="col-sm-2 control-label">
						<h:outputText value="#{msgs.translator}" />
					</div>
					<h:panelGroup id="translators" styleClass="col-sm-5 inner-form">
						<x:dataList
							value="#{AktuelleSchritteForm.myPlugin.contribution.translatorListOriginal}"
							var="translator">

							<div class="form-inline">
								<div class="input-group"
									style="width: 100%; margin-bottom: 6px;">

									<h:inputText value="#{translator.value}"
										styleClass="form-control">
										<f:ajax execute="@form" event="valueChange" />
									</h:inputText>
									<div class="input-group-addon"
										style="width: 14px; padding-top: 4px; padding-bottom: 4px;">
										<h:commandLink styleClass="pull-right" tabindex="-1"
											title="#{msgs.deleteTranslator}"
											action="#{AktuelleSchritteForm.myPlugin.contribution.deleteTranslatorOriginal}">
											<i class="fa fa-trash-o font-black" style="margin-left: 0px" />
											<f:setPropertyActionListener value="#{translator}"
												target="#{AktuelleSchritteForm.myPlugin.contribution.currentObject}" />
											<f:ajax execute="@form" render=":translators" />
										</h:commandLink>
									</div>
								</div>

								<div class="clearfix"></div>
							</div>
						</x:dataList>
						<h:commandLink tabindex="-1" title="#{msgs.addTranslator}"
							action="#{AktuelleSchritteForm.myPlugin.contribution.addTranslatorOriginal}">
							<i class="fa fa-plus margin-right-10" />
							<h:outputText value="#{msgs.addTranslator}" />
							<f:ajax execute="@form" render=":translators" />
						</h:commandLink>
					</h:panelGroup>
					<h:panelGroup id="translators2" styleClass="col-sm-5 inner-form">

						<x:dataList
							value="#{AktuelleSchritteForm.myPlugin.contribution.translatorListTranslation}"
							var="translator2">

							<div class="form-inline">
								<div class="input-group "
									style="width: 100%; margin-bottom: 6px;">

									<h:inputText value="#{translator2.value}"
										styleClass="form-control">
										<f:ajax execute="@form" event="valueChange" />
									</h:inputText>
									<div class="input-group-addon"
										style="width: 14px; padding-top: 4px; padding-bottom: 4px;">
										<h:commandLink styleClass="pull-right" tabindex="-1"
											title="#{msgs.deleteTranslator}"
											action="#{AktuelleSchritteForm.myPlugin.contribution.deleteTranslatorTranslation}">
											<i class="fa fa-trash-o font-black" style="margin-left: 0px" />
											<f:setPropertyActionListener value="#{translator2}"
												target="#{AktuelleSchritteForm.myPlugin.contribution.currentObject}" />
											<f:ajax execute="@form" render=":translators2" />
										</h:commandLink>
									</div>
								</div>

								<div class="clearfix"></div>
							</div>
						</x:dataList>
						<h:commandLink tabindex="-1" title="#{msgs.addTranslator}"
							action="#{AktuelleSchritteForm.myPlugin.contribution.addTranslatorTranslation}">
							<i class="fa fa-plus margin-right-10" />
							<h:outputText value="#{msgs.addTranslator}" />
							<f:ajax execute="@form" render=":translators2" />
						</h:commandLink>
					</h:panelGroup>
			</div>
			
				<intranda:formInputDropDownAjax label="#{msgs.language}"
					field="#{AktuelleSchritteForm.myPlugin.contribution.languageOriginal}"
					help="#{msgs.help_GEI_LANGUAGE}" name="language" var="lang"
					itemLabel="#{msgs[lang]}" itemValue="#{lang}"
					ajaxEvent="change" ajaxRender="@this"
					selectItems="#{AktuelleSchritteForm.myPlugin.possibleLanguages}" renderTwoFields="true"
					field2="#{AktuelleSchritteForm.myPlugin.contribution.languageTranslation}"
					required="false" fieldStyle="form-control"  classLeft="col-sm-2" classRight="col-sm-5" classSecondField="col-sm-5"/>
			
			<div class="col-sm-12 form-group" style="display: #{NavigationForm.uiStatus.gei_showDetails!= 'down'?'none':'block'}">
				<intranda:formInputTeiEditor name="abstract"
						label="#{msgs.abstrakt}"
						field="#{AktuelleSchritteForm.myPlugin.contribution.abstractOriginal}"
						fieldStyle="form-control" required="false" renderTwoFields="true"
						field2="#{AktuelleSchritteForm.myPlugin.contribution.abstractTranslation}" />
			</div>
			
			<div class="col-sm-12 form-group">
				<intranda:formInputTeiEditor name="content"
						label="#{msgs.content}"
						field="#{AktuelleSchritteForm.myPlugin.contribution.contentOriginal}"
						fieldStyle="form-control" required="false" renderTwoFields="true"
						field2="#{AktuelleSchritteForm.myPlugin.contribution.contentTranslation}" />
			</div>
			
			<div class="col-sm-12 form-group" style="display: #{NavigationForm.uiStatus.gei_showDetails!= 'down'?'none':'block'}">
				<intranda:formInputTeiEditor name="context"
						label="#{msgs.context}"
						field="#{AktuelleSchritteForm.myPlugin.contribution.contextOriginal}"
						fieldStyle="form-control" required="false" renderTwoFields="true"
						field2="#{AktuelleSchritteForm.myPlugin.contribution.contextTranslation}" />
			</div>


			</div>
	</composite:implementation>
</ui:composition>
