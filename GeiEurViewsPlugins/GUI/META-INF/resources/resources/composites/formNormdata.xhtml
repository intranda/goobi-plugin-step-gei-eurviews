<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <composite:interface>
        <composite:attribute name="normdata" />
        <composite:attribute name="fieldStyle" />
        <composite:attribute name="style" />
    </composite:interface>

    <composite:implementation>

        <div class="form-group" style="float: left; width: 100%">
            <div class="control-label col-sm-3">
                <h:outputText value="#{cc.attrs.normdata.label}" />
            </div>
            <div class="col-sm-9">
                <x:dataList var="entry" value="#{cc.attrs.normdata.matchedNormdataList}" rendered="#{!cc.attrs.normdata.displayCompleteList}">
                    <h:panelGroup layout="block" styleClass="#{cc.attrs.fieldStyle}">
                        <h:selectBooleanCheckbox value="#{entry.selected}" style="margin-right: 5px;" />

                        <x:outputText value="#{entry.description}" />

                        <x:popup id="popup" closePopupOnExitingElement="true" closePopupOnExitingPopup="true" style="z-index: 30">

                            <f:facet name="popup">
                                <div style="z-index: 30">
                                    <h:panelGrid columns="1" style="background-color:white; font-size:11px; border: 1px solid #e3c240; padding: 1px;">
                                        <h:panelGrid columns="2" cellspacing="0" cellpadding="0" width="350px"
                                            columnClasses="normdataTable, normdataTable">

                                            <h:outputText value="#{msgs.name}:" rendered="#{entry.name != ''}"
                                                style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            <h:outputText value="#{entry.name}" rendered="#{entry.name != ''}" />

                                            <h:outputText value="#{msgs.gnd}:"
                                                style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            <h:outputLink value="#{entry.gnduri}" title="#{entry.gnduri}" target="_blank">
                                                <h:outputText value="#{entry.gnduri}" />
                                            </h:outputLink>

                                            <h:panelGroup rendered="#{entry.person}">
                                                <h:outputText value="#{msgs.dates}:" rendered="#{entry.date != ''}"
                                                    style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.person}">
                                                <h:outputText value="#{entry.date}" rendered="#{entry.date != ''}" />
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.person}">
                                                <h:outputText value="#{msgs.profession}:" rendered="#{entry.profession != ''}"
                                                    style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.person}">
                                                <h:outputText value="#{entry.profession}" rendered="#{entry.profession != ''}" />
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{entry.corporate}">
                                                <h:outputText value="#{msgs.location}:" rendered="#{entry.location != ''}"
                                                    style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.corporate}">
                                                <h:outputText value="#{entry.location}" rendered="#{entry.location != ''}" />
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{entry.geographic}">
                                                <h:outputText value="#{msgs.coordinates}:" rendered="#{entry.coordinates != ''}"
                                                    style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.geographic}">
                                                <h:outputText value="#{entry.coordinates}" rendered="#{entry.coordinates != ''}" />
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{entry.subject}">
                                                <h:outputText value="#{msgs.comment}:" rendered="#{entry.comment != ''}"
                                                    style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.subject}">
                                                <h:outputText value="#{entry.comment}" rendered="#{entry.comment != ''}" />
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{entry.subject}">
                                                <h:outputText value="#{msgs.synonyms}" rendered="#{entry.synonymListSize != 0}"
                                                    style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.subject}">
                                                <h:panelGroup rendered="#{entry.synonymListSize != 0}">
                                                    <x:dataList var="additional" value="#{entry.synonymList}">
                                                        <h:outputText value="#{additional}" />
                                                        <br />
                                                    </x:dataList>

                                                </h:panelGroup>
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.subject}">
                                                <h:outputText value="#{msgs.ddc}" rendered="#{entry.ddcNotationListSize != 0}"
                                                    style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.subject}">
                                                <h:panelGroup rendered="#{entry.ddcNotationListSize != 0}">
                                                    <x:dataList var="additional" value="#{entry.ddcNotationList}">
                                                        <h:outputText value="#{additional}" />
                                                        <br />
                                                    </x:dataList>
                                                </h:panelGroup>
                                            </h:panelGroup>

                                            <h:outputText value="#{msgs.additionalNames}" rendered="#{entry.additionalNamesSize != 0}"
                                                style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            <h:panelGroup rendered="#{entry.additionalNamesSize != 0}">
                                                <x:dataList var="additional" value="#{entry.additionalNames}">
                                                    <h:outputText value="#{additional}" />
                                                    <br />
                                                </x:dataList>

                                            </h:panelGroup>

                                        </h:panelGrid>
                                    </h:panelGrid>
                                </div>
                            </f:facet>
                        </x:popup>

                    </h:panelGroup>
                </x:dataList>


                <h:commandButton action="#{NavigationForm.Reload}" title="#{msgs.displayAdditional}: #{cc.attrs.normdata.sizeOfAdditionalNormdata}"
                    value="#{msgs.displayAdditional}: #{cc.attrs.normdata.sizeOfAdditionalNormdata}"
                    rendered="#{cc.attrs.normdata.sizeOfAdditionalNormdata gt 0 and !cc.attrs.normdata.displayCompleteList}">
                    <f:setPropertyActionListener target="#{cc.attrs.normdata.displayCompleteList}" value="#{!cc.attrs.normdata.displayCompleteList}"></f:setPropertyActionListener>
                </h:commandButton>

                <x:dataList var="entry" value="#{cc.attrs.normdata.completeNormdataList}" rendered="#{cc.attrs.normdata.displayCompleteList}">

                    <h:panelGroup layout="block" styleClass="#{cc.attrs.fieldStyle}">
                        <h:selectBooleanCheckbox value="#{entry.selected}" style="margin-right: 5px;" />

                        <x:outputText value="#{entry.description}" />

                        <x:popup id="popup" closePopupOnExitingElement="true" closePopupOnExitingPopup="true" style="z-index: 30">

                            <f:facet name="popup">
                                <div style="z-index: 30">
                                    <h:panelGrid columns="1" style="background-color:white; font-size:11px; border: 1px solid #e3c240; padding: 1px;">
                                        <h:panelGrid columns="2" cellspacing="0" cellpadding="0" width="350px"
                                            columnClasses="normdataTable, normdataTable">

                                            <h:outputText value="#{msgs.name}:" rendered="#{entry.name != ''}"
                                                style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            <h:outputText value="#{entry.name}" rendered="#{entry.name != ''}" />

                                            <h:outputText value="#{msgs.gnd}:"
                                                style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            <h:outputLink value="#{entry.gnduri}" title="#{entry.gnduri}" target="_blank">
                                                <h:outputText value="#{entry.gnduri}" />
                                            </h:outputLink>

                                            <h:panelGroup rendered="#{entry.person}">
                                                <h:outputText value="#{msgs.dates}:" rendered="#{entry.date != ''}"
                                                    style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.person}">
                                                <h:outputText value="#{entry.date}" rendered="#{entry.date != ''}" />
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.person}">
                                                <h:outputText value="#{msgs.profession}:" rendered="#{entry.profession != ''}"
                                                    style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.person}">
                                                <h:outputText value="#{entry.profession}" rendered="#{entry.profession != ''}" />
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{entry.corporate}">
                                                <h:outputText value="#{msgs.location}:" rendered="#{entry.location != ''}"
                                                    style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.corporate}">
                                                <h:outputText value="#{entry.location}" rendered="#{entry.location != ''}" />
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{entry.geographic}">
                                                <h:outputText value="#{msgs.coordinates}:" rendered="#{entry.coordinates != ''}"
                                                    style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.geographic}">
                                                <h:outputText value="#{entry.coordinates}" rendered="#{entry.coordinates != ''}" />
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{entry.subject}">
                                                <h:outputText value="#{msgs.comment}:" rendered="#{entry.comment != ''}"
                                                    style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.subject}">
                                                <h:outputText value="#{entry.comment}" rendered="#{entry.comment != ''}" />
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{entry.subject}">
                                                <h:outputText value="#{msgs.synonyms}" rendered="#{entry.synonymListSize != 0}"
                                                    style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.subject}">
                                                <h:panelGroup rendered="#{entry.synonymListSize != 0}">
                                                    <x:dataList var="additional" value="#{entry.synonymList}">
                                                        <h:outputText value="#{additional}" />
                                                        <br />
                                                    </x:dataList>

                                                </h:panelGroup>
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.subject}">
                                                <h:outputText value="#{msgs.ddc}" rendered="#{entry.ddcNotationListSize != 0}"
                                                    style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{entry.subject}">
                                                <h:panelGroup rendered="#{entry.ddcNotationListSize != 0}">
                                                    <x:dataList var="additional" value="#{entry.ddcNotationList}">
                                                        <h:outputText value="#{additional}" />
                                                        <br />
                                                    </x:dataList>
                                                </h:panelGroup>
                                            </h:panelGroup>

                                            <h:outputText value="#{msgs.additionalNames}" rendered="#{entry.additionalNamesSize != 0}"
                                                style="font-size: 10; text-decoration: underline;font-weight: bold; color: black;" />
                                            <h:panelGroup rendered="#{entry.additionalNamesSize != 0}">
                                                <x:dataList var="additional" value="#{entry.additionalNames}">
                                                    <h:outputText value="#{additional}" />
                                                    <br />
                                                </x:dataList>

                                            </h:panelGroup>

                                        </h:panelGrid>
                                    </h:panelGrid>
                                </div>
                            </f:facet>
                        </x:popup>

                    </h:panelGroup>

                </x:dataList>

                <h:commandButton action="#{NavigationForm.Reload}" title="#{msgs.hideAdditional}: #{cc.attrs.normdata.sizeOfAdditionalNormdata}"
                    value="#{msgs.hideAdditional}: #{cc.attrs.normdata.sizeOfAdditionalNormdata}"
                    rendered="#{cc.attrs.normdata.sizeOfAdditionalNormdata gt 0 and cc.attrs.normdata.displayCompleteList}">
                    <f:setPropertyActionListener target="#{cc.attrs.normdata.displayCompleteList}" value="#{!cc.attrs.normdata.displayCompleteList}"></f:setPropertyActionListener>
                </h:commandButton>

            </div>
        </div>

    </composite:implementation>

</ui:composition>
